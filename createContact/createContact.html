<template>
    <lightning-card>
    <lightning-record-edit-form object-api-name={objectName} >
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-messages></lightning-messages></lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name="AccountId" value={accountId}>
                </lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name={firstName} required></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name={lastName} required></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input-field field-name={email} type="email" required></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-button class="slds-m-top_small" type="Submit" label="Create Contact" name="save" variant="brand" onclick={handleSubmit}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-record-edit-form>
    </lightning-card>
</template>
