<template>
    <lightning-card>
        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Contact form in LWC
                </h3>
            </div>
        <div class="slds-grid slds-wrap">
         <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
             <div class="slds-form-element">
             <lightning-input label="Account" value={accountId} disabled="true"></lightning-input>
             </div>
         </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                <lightning-input label="Opportunity Name" value={name} onchange={handleChange} required></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input type="date" label="Close Date" value={closeDate} onchange={handleChange} required></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element">
                <lightning-input type="picklist" label="Stage" value={stage} onchange={handleChange} required></lightning-input>
                </div>
            </div>
            
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
            <div class="slds-form-element slds-p-top_large ">
                <lightning-button label="Create Contact Record" variant="brand" onclick={handleClick}></lightning-button>
            </div>
            </div>
        </div>
    </lightning-card>
    </template>
