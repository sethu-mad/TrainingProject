<template>
    <lightning-datatable data={opportunities} columns={columns} key-field="Id" onrowaction={handleRowSelection}></lightning-datatable>

    <template if:true={opportunityChosed}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-button icon-name="utility:close" variant="inverse" onclick={closeModalAction}></lightning-button>
                    </button>
                    <h2 class="slds-text-heading_medium">Opportunity Record Detail</h2>
                    
                </header>
                <div class="slds-modal__content slds-p-around-medium">
                    <c-view-opportunity opp-id={selectedOppId}></c-view-opportunity>
                </div>  
                <footer class="slds-modal__footer">
                    <lightning-button label="close" onclick={closeModalAction}></lightning-button>
                </footer>
            </div>
        </section>
        </template>

</template>
