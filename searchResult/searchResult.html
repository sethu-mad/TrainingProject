<template>
    <lightning-datatable
    if:true={accountRecords}
    key-field="Id"
    data={accountRecords}
    columns={columns}
    enable-infinite-loading
    max-row-selection="1"
    onrowselection={handleRowSelection}
    onsave={handleSave}
    draft-values={draftValues}
    is-loading={isLoadingData}
    oncellchange={handleChange}>
    </lightning-datatable>
</template>
